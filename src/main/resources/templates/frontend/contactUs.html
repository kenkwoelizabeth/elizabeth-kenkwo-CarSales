<!--------------Contact Page Starts here-------------------->

<section>
    <div class="container contactus_main_page">
        <div class="row">
            <div class="col-sm-5">
                <img src="images/car.jpg" class="img-fluid" alt="">
                <h6>How Can We Help You</h6>
            </div>
            <div class="offset-sm-2 col-sm-5">
                <form>
                    <div class="form-group">
                        <label for="name" class="form-weight-bold">Name</label>
                        <input id="name" type="text" class="form-weight-bold form-control"
                               placeholder="Enter your Name">
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-weight-bold">Email</label>
                        <input id="email" type="text" class="form-weight-bold form-control"
                               placeholder="Enter your Email">
                    </div>


                    <div class="form-group">
                        <label for="Phone number" class="form-weight-bold">Phone Number</label>
                        <input id="Phone number" type="text" class="form-weight-bold form-control"
                               placeholder="Enter your Phone Number">
                    </div>

                    <div class="form-group">
                        <label for="question" class="form-weight-bold">How can We Help You</label>
                        <textarea id="question" rows="6" class="form-weight-bold form-control"
                                  placeholder="How can We Help You"></textarea>
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
