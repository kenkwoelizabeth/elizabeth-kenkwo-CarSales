<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link boostrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--font Awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!--import css file-->

    <link rel="stylesheet" href="./css/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <title>Car Sales Website</title>


</head>
<body>


    <nav class="navbar navbar-expand-sm fixed-top">
        <a href=" " class="navbar-brand"><span>L</span>izzy Autos</a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="/aboutUs" class="nav-link">About Us &#x25BE;</a>
                    <ul class="sub-menu">
                        <li><a href="/aboutUs" class="nav-link">About Us</a></li>
                        <li><a href="/careers" class="nav-link">Careers</a></li>
                        <li><a href="/financing" class="nav-link">Financing</a></li>
                        <li><a href="/staffs" class="nav-link">Our Staffs</a></li>

                    </ul>
                </li>
                <li class="nav-item"><a href="/contactUs" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="/frontendCars" class="nav-link">Cars</a></li>
            </ul>
        </div>

          <div>
               <ul class="navbar-nav">
                   <li class="nav-item"><a href="/logout" class="nav-link btn">Logout</a></li>
               </ul>
           </div>
    </nav>


    <div class="container">
        <h1>Car Receipt</h1>


        <table class="receipt" th:object="${car}">
            <tr>
                <th>Make</th>
                <td th:text="*{CarMake}">Car Make</td>
            </tr>
            <tr>
                <th>Model</th>
                <td th:text="*{CarModel}">Car Model</td>
            </tr>
            <tr>
                <th>Colour</th>
                <td th:text="*{CarColour}">Car Colour</td>
            </tr>
            <tr>
                <th>Timestamp</th>
                <td th:text="${timestamp}">Time</td>
            </tr>
            <tr>
                <th>Taxes</th>
                <td th:text="'$'+${taxes}">Taxes</td>
            </tr>
            <tr>
                <th>Total Price</th>
                <td th:text="'$'+*{CarPrice}">Car Price</td>
            </tr>
            <tr>
                <th th:text="'Thank you! You are a prospective owner of ' + *{CarMake} + ' ' + *{CarModel} + '. Please visit the dealership for payment and pickup.'">
                    Thank you
                </th>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
