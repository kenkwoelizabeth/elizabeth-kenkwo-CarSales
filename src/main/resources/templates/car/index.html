<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">

<head>
    <meta charset="ISO-8859-1">
    <title>Car Sales System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Car List</h1>

    <a th:href="@{/showNewCarForm}" class="btn btn-primary btn-sm mb-3"> Add Cars </a>





    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Car Make</th>
            <th>Car Model</th>
            <th>Car Colour</th>
            <th>Car Year</th>
            <th>Car Price</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${listCars}">
            <td th:text="${car.carMake}"></td>
            <td th:text="${car.carModel}"></td>
            <td th:text="${car.carColour}"></td>
            <td th:text="${car.carYear}"></td>
            <td th:text="${car.carPrice}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${car.carId})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/deleteCar/{id}(id=${car.carId})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container my-2">
    <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Log out </a>
</div>
</body>
</html>
