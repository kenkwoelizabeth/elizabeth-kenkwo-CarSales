<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Car Sales System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Car Sales System</h1>
    <hr>
    <h2>Update Car</h2>

    <form action="#" th:action="@{/saveCar}" th:object="${car}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{carId}" />
        <input type="text" th:field="*{carMake}" placeholder="Car Make" class="form-control mb-4 col-4">

        <input type="text" th:field="*{carModel}" placeholder="Car Model" class="form-control mb-4 col-4">

        <input type="text" th:field="*{carColour}" placeholder="Car Colour" class="form-control mb-4 col-4">

        <input type="text" th:field="*{carYear}" placeholder="Car Year" class="form-control mb-4 col-4">

        <input type="text" th:field="*{carPrice}" placeholder="Car Price" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2"> Update Car</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Car List</a>
</div>
</body>
</html>
