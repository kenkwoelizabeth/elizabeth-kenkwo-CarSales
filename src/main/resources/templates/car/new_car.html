<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="/css/home.css" type="text/css" rel="stylesheet" />

  <title>Lizzy Autos</title>
</head>
<body>

<header>

  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Lizzy Autos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="car">Cars</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="customer">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="salesRep">Sales Representatives</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="salesInvoice">Sales Invoices</a>
          </li>


        </ul>
        <div>
          <a class="nav-link text-white" href="login">Login</a>
        </div>
      </div>
    </div>
  </nav>
</header>





<div class="container">
  <h1>Car Sales System</h1>
  <hr>
  <h2>Save Car</h2>

  <form action="#" th:action="@{/saveCar}" th:object="${car}" method="POST">
    <input type="text" th:field="*{carMake}" placeholder="Car Make" class="form-control mb-4 col-4" >
    <div th:if="${#fields.hasErrors('carMake')}" th:errors="*{carMake}">Car Make Error</div>

    <input type="text" th:field="*{carModel}" placeholder="Car Model" class="form-control mb-4 col-4">

    <input type="text" th:field="*{carColour}" placeholder="Car Colour" class="form-control mb-4 col-4">

    <input type="text" th:field="*{carYear}" placeholder="Car Year" class="form-control mb-4 col-4">

    <input type="text" th:field="*{carPrice}" placeholder="Car Price" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save Car</button>
  </form>

  <hr>
  <p><a class="btn btn-outline-success" href="/car">
    <i class="bi bi-arrow-left-square-fill"></i> Back to Car List</a>
  </p> </div>
</body>

</html>
