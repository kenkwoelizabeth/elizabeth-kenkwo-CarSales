<div class="container">

  <div class="form-box">


        <form
          class="form-signin"
          id="form"
          action="order.html"
          th:action="@{/login}"
          method="POST"
        >
          <h2 class="mb-5">Sign In</h2>
          <div class="form-group">
            <!--          <label class="form-control-label" for="username">Email:</label>-->
            <!--          <div class="form-floating">-->
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              autofocus="autofocus"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <!--          <div class="form-floating">-->
            <!--            <label class="form-control-label" for="password">Password:</label>-->
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button
            class="w-100 btn btn-primary btn-block"
            style="margin-top: 20px"
            type="submit"
          >
            Sign in
          </button>
          <br />
          <div class="form-group">
            <span
              >New user?
              <a
                class="color-accent"
                href="registration.html"
                th:href="@{/registration}"
                >Register here</a
              ></span
            >
          </div>

          <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
          </div>
          <!--          <div th:if="${param.logout}">-->
          <!--            <div class="alert alert-info">You have been logged out.</div>-->
          <!--          </div>-->

          <div id="feedback"></div>
          <p class="mt-5 mb-1 text-muted"></p>
        </form>
      </div>
    </div>

<footer id="footer">
